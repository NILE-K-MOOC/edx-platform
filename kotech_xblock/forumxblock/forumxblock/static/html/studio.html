{% load i18n %}

<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">

    <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="display_name">{% trans field_display_name.display_name %}</label>
            <input class="input setting-input" name="display_name" id="display_name" value="{{ forum_xblock.display_name }}" type="text" />
        </div>
        <span class="tip setting-help">{% trans field_display_name.help %}</span>
    </li>

    <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="display_name">{% trans field_write_count.display_name %}</label>
            <input class="input setting-input" name="write_count" id="write_count" value="{{ forum_xblock.write_count }}" type="text" />
        </div>
        <span class="tip setting-help">{% trans field_write_count.help %}</span>
    </li>

    <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="display_name">{% trans field_give_point.display_name %}</label>
            <input class="input setting-input" name="give_point" id="give_point" value="{{ forum_xblock.give_point }}" type="text" />
        </div>
        <span class="tip setting-help">{% trans field_give_point.help %}</span>
    </li>

  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{% trans "Save" %}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans "Cancel" %}</a>
      </li>
    </ul>
  </div>
</div>
