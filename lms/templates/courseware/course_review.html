
<p class="important-dates-item-title">평점 및 리뷰</p>
<form>
  <fieldset class="starability-basic">
    <legend> &nbsp</legend>
    <input type="radio" id="rate1" name="rating" value="1" />
    <label for="rate1" title="Terrible">1 star</label>

    <input type="radio" id="rate2" name="rating" value="2" />
    <label for="rate2" title="Not good">2 stars</label>

    <input type="radio" id="rate3" name="rating" value="3" />
    <label for="rate3" title="Average">3 stars</label>

    <input type="radio" id="rate4" name="rating" value="4" />
    <label for="rate4" title="Very good">4 stars</label>

    <input type="radio" id="rate5" name="rating" value="5" />
    <label for="rate5" title="Amazing">5 stars</label>

  </fieldset>
  <textarea id="review_text" style="min-width: 500px;"></textarea>
</form>

<button onclick="chk()"> submit </button>

<script type="text/javascript">
    var star=''
    var review = ''

    function chk() {
        star = $(".starability-basic input:radio[name='rating']:checked").val();
        review =$('#review_text').val();

        if (star ==undefined || review.length==0){
            alert("별점등록하고  리뷰써라")
        }
        else if (review.length > 100){
            alert("너무길구나")
        }
        else{
            //ajax
            $.ajax({
                url : '/course_review_add',
                type: "POST",
                data : {
                    star:star,
                    review:review,
                    csrfmiddlewaretoken: '${ csrf_token }'
                }
            }).done(function(data){
                alert("완료")
            })

        }}


</script>
