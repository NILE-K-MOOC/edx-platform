<style>
    .gnb {
        position: relative;
    }

    .quick-menu {
        z-index: 1;
        position: absolute;
        top: 100%;
        right: -125px;
        width: 90px;
        margin-top: 10%;
        border: 1px solid #d9d9d9;
        border-radius: 2px;
        box-shadow: 0 2px 0 rgba(0, 0, 0, .06);
        background-color: #fff;
    }

    .quick-menu:after {
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: 15px;
        width: 60px;
        height: 1px;
        background-color: #eee;
    }

    .quick-menu .link {
        display: block;
        position: relative;
        padding-top: 70px;
        padding-bottom: 15px;
        font-size: 13px;
        text-align: center;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
    }

    .quick-menu .link:hover {
        text-decoration: none;
        color: #3984d2 !important;
    }

    .quick-menu .link:before {
        z-index: -2;
        content: '';
        display: block;
        position: absolute;
        top: 15px;
        left: 20px;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background: #f4f4f4;
    }

    .quick-menu .link:after {
        z-index: -1;
        content: '';
        display: block;
        position: absolute;
        top: 15px;
        left: 20px;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background: #e6f2ff;
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-duration: .2s;
        transition-duration: .2s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
    }

    .quick-menu .link:hover:after {
        -webkit-transform: scale(1);
        transform: scale(1);
    }

    .quick-menu .link > img {
        position: absolute;
        top: 28px;
        left: 30px;
    }
</style>
<script>

  $.ajax({
    url: '/sidebar',
  }).done(function (data) {
    for (let i = 0; i < data.data.length; i++) {
      let box = '<a href="' + data.data[i][1] + '" class="link"><img src="' + data.data[i][2] + '" class="icon">' + data.data[i][0] + '</a>'
      $('#sidebar').append(box);
    }

  });

  function top_() {
    $('html').scrollTop(0);
  }

  $(function () {

    //사이드바 스크롤
    const scrollHeight = 162;

    function sidebar() {
      if ($(window).scrollTop() > scrollHeight) {
        let top = $(window).scrollTop() - scrollHeight + 20;
        document.getElementById('sidebar').style.top = top + 'px';
      } else {
        document.getElementById('sidebar').style.top = '20px';
      }
    }

    sidebar();

    $(window).scroll(() => {
      sidebar();
    });

  });
</script>
