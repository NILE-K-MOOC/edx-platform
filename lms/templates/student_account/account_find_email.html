<%! from django.utils.translation import ugettext as _ %>
<%namespace name='static' file='/static_content.html'/>
<%block name="pagetitle">${_('Series Course')}</%block>
<%inherit file="../main.html" />

<%block name="header_extras"></%block>

<script>
    'use strict'
    $(document).ready(function () {
        try {
            console.debug('case1 [${ code }]');
            opener.document.location.href = '/login?code=${ code }';
            self.close();
        } catch (error) {
            console.debug('case2 [encodeURIComponent(${ code })]');
            opener.document.location.href = '/login?code=encodeURIComponent(${ code })';
        } finally {
            setTimeout(function () {
                self.close();
            }, 1000);
        }
    });
</script>
