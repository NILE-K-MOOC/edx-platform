<div class="pop-wrap_I" id="#_id" style="float: left; z-index: 9999; border: 1px solid #888888; position: relative; display: inline-block; box-shadow: 6px 11px 22px -6px rgba(0,0,0,0.75);">
    <div class="area" style="background-color: #fff;">
        <a href="#_link_url" target="#_link_target">
            <img src="/static/file_upload/#_attatch_file_name.#_attatch_file_ext" alt="#_title" usemap="image_map#_id" style="#_img_width; #_img_height">
        </a>


        <map name="image_map#_id">
            #_exist
            #_not_exist
        </map>
    </div>
    <div style="text-align: right;/* display: inline-block; */width: 100%;z-index: 9999;position: relative; background-color: #fff">
            <label onclick="closeWin('checkbox#_id', '#_id', '#_hidden');">
                <input id="checkbox#_id" name="checkbox#_id" type="checkbox" style="vertical-align: middle;">
                <span style="font-style:normal; font-size:13px;"><b>#_hidden_day &nbsp;&nbsp;</b></span>
            </label>
                <span style="text-align: right;"><a href="javascript:popClose('#_id');" title="닫기"
                                                    style="color: inherit; font-size: 13px;">[
                    닫기 ]</a></span>
        </div>
</div>
