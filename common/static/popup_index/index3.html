<link rel="stylesheet" type="text/css" href="/static/css/pop.css">
<div class="pop-wrap" id="#_id" style="width: #_widthpx;float: left; z-index: 9999; position: relative">

    <!-- pop-area s -->
    <div class="pop-area pop3-bg">

        <!-- pop1-top-area s -->
        <div class="pop-top-area">
            <!-- pop2-titbar s -->
            <div class="pop3-titbar"></div>

        </div>

        <div style="text-align: center; margin-top: -40px;">
            <div><img src="/static/images/icon-bellbg3.png" alt=""></div>
        </div>

        <!-- pop-body-area s -->
        <div class="pop-body-area pop2-body-area" style="height: #_heightpx;">

            <div class="pop1-txtarea">

                <h4>#_title</h4>

                <p class="t-gray" id="contents">#_contents
                </p>
            </div>

        </div>
        <div style="text-align: right;/* display: inline-block; */width: 100%;z-index: 9999;position: relative; background-color: #fff">
            <label onclick="closeWin('checkbox#_id', '#_id', '#_hidden');">
                <input id="checkbox#_id" name="checkbox#_id" type="checkbox" style="vertical-align: middle;">
                <span style="font-style:normal; font-size:13px;"><b>#_hidden_day &nbsp;&nbsp;</b></span>
            </label>
                <span style="text-align: right;"><a href="javascript:popClose('#_id');" title="닫기"
                                                    style="color: inherit; font-size: 13px;">[
                    닫기 ]</a></span>
        </div>
    </div>
</div>
