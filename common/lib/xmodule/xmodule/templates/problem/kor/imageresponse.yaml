        <problem>
            <p>
                그림을 가리키는 문제라고도 하는 이미지 맵 문제는 학생들이 이미지의 정의 된 영역 내부를 클릭합니다. 문제 본문에 좌표를 포함하여 이 영역을 정의합니다. 하나의 사각형 영역, 여러 사각형 영역 또는 사각형이 아닌 영역을 정의 할 수 있습니다. 자세한 내용은 edx 코스 구축 및 실행 시 <a href="https://edx.readthedocs.io/projects/edx-partner-course-staff/en/latest/exercises_tools/image_mapped_input.html" target="_blank">이미지 맵 입력 문제</a>를 참조하십시오.
            </p>
            <p>
                문제를 추가 할 때 <strong>설정</strong>을 선택하여 <strong>Display Name</strong>과 다른 값을 지정하십시오.
            </p>
            <p>다음 예제 문제를 모델로 사용할 수 있습니다.</p>
            <imageresponse>
                <p>기자(Giza)의 피라미드(Pyramid)와 카이로(Cairo)와 멤피스(Memphis)의 도시는 어느 나라입니까? 아래 지도에서 국가를 클릭하십시오.</p>
                <imageinput src="https://studio.edx.org/c4x/edX/DemoX/asset/Africa.png" width="600" height="638" rectangle="(338,98)-(412,168)" alt="Map of Africa"/>
                <solution>
                    <div class="detailed-solution">
                        <p>(설명)</p>
                        <p>이집트는 피라미드, 카이로, 멤피스뿐만 아니라 스핑크스와 알렉산드리아의 고대 왕립도서관도 있습니다.</p>
                    </div>
                </solution>
            </imageresponse>
        </problem>